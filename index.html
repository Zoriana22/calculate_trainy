<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
  <title>calculate</title>
</head>

<body>
  <div class="corpus">
    <div class="input_container">
      <div class="number_input"></div>
      <div class="result">0</div>
    </div>
    <div class="btn_section">
      <div class="btn_section_left">
        <div data-value="%" class="btn pink">%</div>
        <div data-value="Ac" id="clear" class="btn light_grey">Ac</div>
        <div data-value="&lArr;" id="del" class="btn light_grey">&lArr;</div>
        <div data-value="/" class="btn orange">/</div>
        <div data-value="&radic;" class="btn pink">&radic;</div>
        <div data-value="7" class="number btn">7</div>
        <div data-value="8" class="number btn">8</div>
        <div data-value="9" class="number btn">9</div>
        <div data-value="+/-" class="btn pink">+/-</div>
        <div data-value="4" class="number btn">4</div>
        <div data-value="5" class="number btn">5</div>
        <div data-value="6" class="number btn">6</div>
        <div data-value="x&sup2;" class="btn pink">x&sup2;</div>
        <div data-value="1" class="number btn">1</div>
        <div data-value="2" class="number btn">2</div>
        <div data-value="3" class="number btn">3</div>
        <div class="btn pink">
          <div>x<sup class="degree">n</sup></div>
        </div>
        <div data-value="0" class="number btn zero">0</div>
        <div data-value="." class="btn">.</div>
      </div>
      <div class="btn_right_col">
        <div data-value="*" class="btn_right orange">*</div>
        <div data-value="-" id="minus" class="btn_right orange">-</div>
        <div data-value="+" class="btn_right plus_sing orange">+</div>
        <div data-value="=" id="result_sing" class="btn_right result_sing super_orange">=</div>
      </div>
    </div>
  </div>

</body>

</html>
